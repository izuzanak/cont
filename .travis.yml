
language: cpp
compiler: gcc
os: linux

install:
  - git clone --branch=master https://github.com/izuzanak/cont.git ~/build/izuzanak/cont_cc

  - cd ~/build/izuzanak/cont_cc/build
  - cmake ..
  - make

script:
  - cd ~/build/izuzanak/cont/build
  - cmake ..
  - make

  - cd ~/build/izuzanak/cont_cc/build
  - sudo make install

  - cd ~/build/izuzanak/cont/build
  - rm -rf *
  - cmake ..
  - make

